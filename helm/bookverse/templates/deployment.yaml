{{- range $name, $vals := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $name }}-frontend
  template:
    metadata:
      labels:
        app: {{ $name }}-frontend
      annotations:
        rollme: {{ $.Values.restart_timestamp | quote }}
    spec:
      containers:
      - name: {{ $name }}-frontend
        image: {{ $vals.frontend.image }}
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}-frontend-svc
spec:
  type: NodePort
  selector:
    app: {{ $name }}-frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: {{ $vals.port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $name }}-backend
  template:
    metadata:
      labels:
        app: {{ $name }}-backend
      annotations:
        rollme: {{ $.Values.restart_timestamp | quote }}
    spec:
      containers:
      - name: {{ $name }}-backend
        image: {{ $vals.backend.image }}
        command: ["python", "backend.py"]
        ports:
        - containerPort: 5000        
{{- end }}
